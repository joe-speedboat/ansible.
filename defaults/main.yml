---
# defaults file for joe-speedboat.fact_inventory

inventory_file: /var/www/lighttpd/cgi-bin/fact.json
debug_vars: False
inventory_targets:
  - ressource_name: "vcenter1"
    type: "vsphere"
    validate_certs: True
    vcenter_api_url: "vcenter.example.com"
    vcenter_username: "myadm@mydomain.com"
    vcenter_password: "mysecret_do_not_share"
    datacenter_regex: '.*'
    cluster_regex: '.*'
    # cluster_regex: '(?i)^(Linux |(Windows |Oracle ).*$'
    host_regex: '.*'
    datastore_regex: '.*'
    # datastore_regex: '(?i)^lun.*(_lin|_win|_ora).*$'
    network_regex: '.*'
    vm_folder_regex: '.*'

